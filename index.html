<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mary's Neighborhood Map</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <nav id="drawer" class="dark_blue">
        <ul id="search">
            <li>
                <input placeholder="Searchâ€¦" type="text" data-bind="value: filter, valueUpdate: 'keyup'" autocomplete="off">
            </li>
        </ul>
        <ul id="loc-list" data-bind="foreach: filteredItems">
            <li data-bind="text: location, css: { selected: location == $root.chosenMarker()}, click: $parent.goToMarker"></li>
        </ul>
        <ul id="exit">
            <li class="exitMenu">Exit Menu</li>
        </ul>
    </nav>
    <a id="menu">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z" />
        </svg>
    </a>
    <main id="map">
    </main>

    <script src="js/knockout-3.4.0.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/modeltopNP.js"></script>
    <script src="js/view.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAaeEKsxpkvy9N4aNx4GKYd7eom-mZOiik&callback=initRoutine" onerror="errorHandling()">
    </script>
</body>

</html>
